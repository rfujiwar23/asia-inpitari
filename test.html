<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="assets/js/app.js"></script>
</head>
<body>
      <div class="section-product-list" id="products">
        <div class="row" v-for="product in smoothProducts">
          <div class="col-lg-4 col-md-4 col-sm-2">
            <div class="product">
              <div class="img p-2">
                <img :src="product.imgUrl" :alt="product.name" class="img-fluid">
              </div>
              <div class="product-info">
                <h2>ASIA インピタリ</h2>
                <h3>{{product.name}}</h3>
                <h4>サイズ <em>{{product.size}}</em></h4>
                <h5>{{product.withoutTax}}円</h5>
                <h6><span>税込</span><strong>{{product.withoutTax * 1.1}}円</strong></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
